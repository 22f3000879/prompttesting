<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GPT Prompt Tester</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px auto;
            max-width: 900px;
            padding: 20px;
        }

        input, textarea, select {
            width: 100%;
            margin-bottom: 12px;
            padding: 12px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            font-size: 17px;
            cursor: pointer;
        }

        .output-box {
            background: #f5f5f5;
            padding: 15px;
            white-space: pre-wrap;
            border-radius: 8px;
            margin-top: 20px;
        }

        .ok { color: green; font-weight: bold; }
        .bad { color: red; font-weight: bold; }
    </style>
</head>

<body>

<h1>GPT Prompt Tester</h1>

<p>This tool lets you test custom system prompts + user prompts with your own API key.</p>

<h2>ğŸ”‘ Enter OpenAI API Key</h2>
<input type="password" id="apiKey" placeholder="Enter your OpenAI API keyâ€¦">

<h2>ğŸ¤– Choose Model</h2>
<select id="model">
    <option value="gpt-5-nano">gpt-5-nano</option>
    <option value="gpt-4.1-mini">gpt-4.1-mini</option>
    <option value="gpt-4.1">gpt-4.1</option>
</select>

<h2>ğŸ“˜ System Prompt</h2>
<textarea id="systemPrompt" rows="4" placeholder="Enter system promptâ€¦"></textarea>

<h2>ğŸ§‘ User Prompt</h2>
<textarea id="userPrompt" rows="4" placeholder="Enter user promptâ€¦"></textarea>

<h2>ğŸ” Code Word Checker (optional)</h2>
<input id="codeWord" placeholder="Enter code word to detectâ€¦">

<button onclick="runPrompt()">Run Prompt</button>

<h2>ğŸ“ Output</h2>
<div id="output" class="output-box">Response will appear hereâ€¦</div>

<h2>ğŸ” Code Word Detection</h2>
<div id="codeCheck" class="output-box"></div>

<script>
async function runPrompt() {
    const apiKey = document.getElementById("apiKey").value.trim();
    const model = document.getElementById("model").value;
    const systemPrompt = document.getElementById("systemPrompt").value;
    const userPrompt = document.getElementById("userPrompt").value;
    const codeWord = document.getElementById("codeWord").value.trim().toLowerCase();

    if (!apiKey) {
        alert("Enter your API key!");
        return;
    }

    // Build messages (OpenAI Responses API)
    const payload = {
        model: model,
        input: [
            { role: "system", content: systemPrompt },
            { role: "user", content: userPrompt }
        ],
        temperature: 0.7
    };

    let responseText = "";

    try {
        const response = await fetch("https://api.openai.com/v1/responses", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + apiKey,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.output_text) {
            responseText = data.output_text;
        } else {
            responseText = JSON.stringify(data, null, 2);
        }

    } catch (err) {
        responseText = "Error calling OpenAI API:\n" + err;
    }

    document.getElementById("output").innerText = responseText;

    // ğŸ” Code word detection
    if (codeWord.length > 0) {
        if (responseText.toLowerCase().includes(codeWord)) {
            document.getElementById("codeCheck").innerHTML =
                `<span class="bad">âŒ Code word REVEALED!</span>`;
        } else {
            document.getElementById("codeCheck").innerHTML =
                `<span class="ok">âœ” Code word NOT revealed.</span>`;
        }
    }
}
</script>

</body>
</html>
